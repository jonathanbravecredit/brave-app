projects:
  braveapp:
    schemaPath: src/graphql/schema.json
    includes:
      - src/graphql/**/*.graphql
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: angular
        generatedFileName: src/app/shared/services/aws/api.service.ts
        docsFilePath: src/graphql
extensions:
  amplify:
    version: 3
