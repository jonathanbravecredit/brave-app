<div>
  <div
    *ngIf="onboarding$ | async as data"
    class="container mx-auto max-w-xs h-full"
  >
    <brave-filled-checktext-progressbar
      [steps]="steps"
      [activatedStep]="data.lastActive || 0"
      [completedStep]="data.lastComplete || -1"
    ></brave-filled-checktext-progressbar>
  </div>
  <main>
    <section class="relative w-full h-full min-h-screen">
      <router-outlet></router-outlet>
    </section>
  </main>
</div>
