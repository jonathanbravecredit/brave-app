<div class="container mx-auto max-w-xs h-full">
  <div *ngIf="tradeline$ | async as tradeline">
    <brave-tradelines-pure
      [tradeline]="tradeline"
      [details]="tradeline | tradelinesDetail"
      [remarks]="tradeline.Tradeline?.Remark?.customRemark || ''"

  </div>
</div>
