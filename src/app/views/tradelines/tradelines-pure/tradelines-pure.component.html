<div>
  <brave-tradeline-summary
    [status]="details.status || ''"
    [creditorName]="details.creditorName || ''"
    [dateReported]="details.dateReported || ''"
    [currentBalance]="details.currentBalance || 0"
    [openClosed]="details.openClosed || ''"
  ></brave-tradeline-summary>
</div>

<div>
  <brave-tradeline-metrics></brave-tradeline-metrics>
</div>

<div class="mt-6">
  <brave-tradeline-details
    [config]="details"
    [payments]="paymentHistory"
    [remarks]="remarks"
    [address]="address"
  ></brave-tradeline-details>
</div>

<div style="padding: 2.25rem 0" class="flex justify-center border border-coolGray-300 bg-coolGray-300">
  <span>
    <p>Ad text here</p>
  </span>
</div>
