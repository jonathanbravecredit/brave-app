  <brave-signup-pure
    (clickGoogle)="signUpWithGoogle()"
    (clickFacebook)="signUpWithFacebook()"
    (clickSignup)="signUpWithCognito($event)"
    (clickForgot)="goToForgot()"
    (clickLogin)="goToLogin()"
    (clickPrivacy)="goToPrivacy()"
    (clickTerms)="goToTerms()"
    (clickReferralTerms)="goToReferralTerms()"

    [message]="message"
    [hasReferralCode]="hasReferralCode"

    [fetchingFinished]="fetchingFinished"
    [campaignActive]="campaignActive"
