<div class="flex content-center items-center justify-center h-full p-2">
  <div class="w-full max-w-xs">
    <div class="relative flex flex-col min-w-0 break-words w-full mb-6 border-0">
      <!-- logo -->
      <div class="flex justify-center">
        <img class="w-24 mb-3" src="https://d3e1i93f88eoxl.cloudfront.net/logo-only.png" />
      </div>

      <div class="flex justify-center">
        <img class="w-64" src="https://d3e1i93f88eoxl.cloudfront.net/logo-text-only-blurple.svg" />
      </div>
      <!-- Social sign up buttons -->
      <div class="rounded-t mb-0 py-6">
        <div class="text-center mb-3">
          <h4 class="brave-h4">Create Account</h4>
        </div>
        <div class="btn-wrapper text-center">
          <div class="mb-1">
            <brave-google-iconsignin-button (click)="clickGoogle.emit()"></brave-google-iconsignin-button>
          </div>
          <div>
            <brave-facebook-onlytextsignin-button (click)="clickFacebook.emit()"></brave-facebook-onlytextsignin-button>
          </div>
        </div>
      </div>
      <div class="flex-auto py-6 pt-0">
        <div class="brave-body1 text-center mb-3">
          <small>- Or -</small>
        </div>
        <brave-simple-signup-form
          (signupClick)="clickSignup.emit($event)"
          (forgotClick)="clickForgot.emit()"
        ></brave-simple-signup-form>
      </div>

      <!-- Already have an account -->
      <div class="flex justify-center">
        <div class="text-sm text-blueGray-600">
          <span>Already have an account? Login&nbsp;</span>
          <span>
            <a (click)="clickLogin.emit()" class="hover:cursor-pointer font-bold">here.</a>
          </span>
        </div>
      </div>

      <!--  terms of service -->
      <div class="flex justify-center mt-10">
        <div class="text-sm text-blueGray-600 text-center">
          <small>
            By joining you are agreeing to our&nbsp;<span
              ><a (click)="clickPrivacy.emit()" class="underline hover:cursor-pointer whitespace-nowrap"
                >Privacy Policy</a
              ></span
            >&nbsp;and&nbsp;<span
              ><a (click)="clickTerms.emit()" class="underline hover:cursor-pointer whitespace-nowrap"
                >Terms of Service</a
              ></span
            >
          </small>
        </div>
      </div>
    </div>
  </div>
</div>
