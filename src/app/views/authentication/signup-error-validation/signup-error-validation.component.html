<div class="container mx-auto max-w-xs h-full">
  <div class="flex content-center items-center justify-center h-full">
    <div class="w-full max-w-xs">
      <div class="relative flex flex-col min-w-0 w-full mb-6 border-0">
        <!-- image -->
        <div class="flex justify-center mb-6">
          <img class="w-full" src="https://d3e1i93f88eoxl.cloudfront.net/undraw_welcoming_xvuq.svg" />
        </div>

        <!-- header -->
        <div class="py-3">
          <h4 class="brave-h4">Verification Error</h4>
        </div>

        <!-- message -->
        <div class="py-3">
          <div class="text-base">
            <p class="mb-6 text-blueGray-600">
              Unfortunately there we were unable to verify your identity with the answers provided.
            </p>
            <p class="mb-6 text-blueGray-600">Please try again in 30 days.</p>
            <p class="mb-6 text-fuchsia-500">Why was my ID unable to be verified?</p>
          </div>
        </div>

        <!-- action -->
        <div class="mt-5">
          <div class="flex justify-center items-center">
            <brave-filled-onlytext-button [routerLink]="['/']">Return to Dashboard</brave-filled-onlytext-button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
