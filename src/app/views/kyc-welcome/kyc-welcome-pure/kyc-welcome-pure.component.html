<div class="flex content-center items-center justify-center h-full">
  <div class="w-full max-w-xs">
    <div class="relative flex flex-col min-w-0 w-full mb-6 border-0">
      <!-- image -->
      <div class="flex justify-center mb-6">
        <img class="w-full" src="assets/img/undraw_welcoming_xvuq.svg" />
      </div>

      <!-- header -->
      <div class="py-3">
        <h4 class="brave-h4 text-indigo-800">Welcome!</h4>
      </div>

      <!-- subheader -->
      <div class="py-3">
        <div class="text-base">
          <p class="mb-6 text-blueGray-600">Let's start with some basic info</p>
        </div>
      </div>

      <!-- form -->
      <div>
        <brave-outline-namedob-form
          #form
          (onSubmit)="formSubmit.emit($event)"
          (onSubmitError)="formError.emit($event)"
          [hideHint]="true"
        ></brave-outline-namedob-form>
      </div>

      <!-- form -->
      <!-- <div class="py-3 pt-0">
        <brave-dateofbirth-form
          #form
          (onChanges)
          (onSubmit)="formSubmit.emit($event)"
          (onSubmitError)="formError.emit($event)"
        ></brave-dateofbirth-form>
      </div> -->

      <!-- can place error messages here maybe? -->

      <div class="mt-5">
        <div class="flex justify-end items-center">
          <brave-filled-onlytext-button (click)="form.submitForm()"
            ><span class="flex items-center"
              >Continue<span class="material-icons px-1"
                >arrow_forward</span
              ></span
            ></brave-filled-onlytext-button
          >
        </div>
      </div>
    </div>
  </div>
</div>
