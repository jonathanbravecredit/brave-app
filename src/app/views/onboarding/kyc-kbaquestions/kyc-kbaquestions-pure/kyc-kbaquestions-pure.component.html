<div class="flex content-center items-center justify-center h-full">
  <div class="w-full max-w-xs">
    <div class="relative flex flex-col min-w-0 w-full mb-6 border-0">
      <!-- header -->
      <div class="py-3">
        <h4 class="brave-h4 text-indigo-800">Verify Your Identity</h4>
      </div>

      <!-- subheader -->
      <div class="py-3">
        <div class="text-base">
          <p class="mb-6 text-blueGray-600">
            These questions are from the credit bureaus to verify your identiy.
            Please answer them to the best of your knowledge
          </p>
        </div>
      </div>

      <!-- form -->
      <div class="py-3 pt-0 h-1/3">
        <div class="flex justify-center items-center">
          <brave-kbaquestions-form
            #form
            (clickAnswer)="onClickAnswer.emit($event)"
            (onSubmit)="formSubmit.emit($event)"
            (onSubmitError)="formError.emit($event)"
            [kbas]="kbas"
          ></brave-kbaquestions-form>
        </div>
      </div>

      <div class="mt-5">
        <div class="flex justify-between items-center">
          <brave-links-onlytext-button
            (click)="backClick.emit()"
            [config]="{ buttonSize: 'sm', color: 'text-blueGray-600' }"
          >
            <span class="flex items-center">
              <span class="material-icons px-1">arrow_back</span>&nbsp;Back
            </span>
          </brave-links-onlytext-button>
          <brave-filled-onlytext-button (click)="nextClick.emit()"
            ><span class="flex items-center"
              >Next<span class="material-icons px-1">arrow_forward</span></span
            ></brave-filled-onlytext-button
          >
        </div>
      </div>
    </div>
  </div>
</div>
