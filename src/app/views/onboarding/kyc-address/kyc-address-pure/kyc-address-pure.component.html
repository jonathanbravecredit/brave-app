<div class="flex content-center items-center justify-center h-full">
  <div class="w-full max-w-xs">
    <div class="relative flex flex-col min-w-0 w-full mb-6 border-0">
      <!-- header -->
      <div class="py-3">
        <h4 class="brave-h4 text-indigo-800">Your Address</h4>
      </div>

      <!-- subheader -->
      <div class="py-3">
        <div class="text-base">
          <p class="mb-6 text-blueGray-600">What is your current home address?</p>
        </div>
      </div>

      <!-- form -->
      <div class="py-3 pt-0">
        <brave-autocomplete-address-form
          #form
          (onSubmit)="formSubmit.emit($event)"
          (onSubmitError)="formError.emit($event)"
        >
        </brave-autocomplete-address-form>
        <!-- <brave-outline-address-form
          #form
          (onSubmit)="formSubmit.emit($event)"
          (onSubmitError)="formError.emit($event)"
        ></brave-outline-address-form> -->
      </div>

      <div class="mb-6">
        <p *ngIf="!hasError" class="text-sm text-transparent">&nbsp;</p>
        <p *ngIf="hasError" class="text-sm text-red-500">Missing required information</p>
      </div>

      <div>
        <div class="flex justify-between items-center">
          <brave-links-onlytext-button
            (click)="backClick.emit()"
            [config]="{ buttonSize: 'sm', color: 'text-blueGray-600' }"
          >
            <span class="flex items-center"> <span class="material-icons px-1">arrow_back</span>&nbsp;Back </span>
          </brave-links-onlytext-button>
          <brave-filled-onlytext-button (click)="form.submitForm()"
            ><span class="flex items-center"
              >Continue<span class="material-icons px-1">arrow_forward</span></span
            ></brave-filled-onlytext-button
          >
        </div>
      </div>
    </div>
  </div>
</div>
