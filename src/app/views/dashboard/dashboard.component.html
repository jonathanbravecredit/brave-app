<div braveRendered [id]="tag">
  <div class="no-print w-full h-16 py-3 flex bg-indigo-800">
    <div class="flex w-full py-3 justify-center items-center">
      <img
        class="h-10"
        src="https://d3e1i93f88eoxl.cloudfront.net/logo-text-and-icon-white.svg"
        alt="Brave Credit Logo"
      />
    </div>
  </div>
  <div class="w-full mb-4 bg-fuchsia-500 text-white flex justify-center items-center p-2">
    <p class="text-center text-sm">
      <span class="font-bold">Important Update: </span>After August 22nd, 2022 Brave Credit's app will become
      inaccessible. To read the full announcement
      <span (click)="toggleModal()" class="underline decoration-2 cursor-pointer">click here</span>.
    </p>
  </div>
  <brave-security-freeze *ngIf="securityFreeze$ | async as securityFreeze"></brave-security-freeze>
  <section>
    <div class="mt-2">
      <ng-container *ngIf="showBack; else spacer">
        <brave-simple-back-button>Back</brave-simple-back-button>
      </ng-container>
      <ng-template #spacer>
        <div class="h-6">&nbsp;</div>
      </ng-template>
    </div>
  </section>
  <section class="relative flex flex-col justify-start items-center w-full h-full min-h-screen min-w-screen">
    <div class="container max-w-screen sm:max-w-screen md:max-w-md" style="min-width: 320px">
      <router-outlet></router-outlet>
    </div>
  </section>
  <brave-bottom-navbar *ngIf="!siteClosed" (navigationTo)="goToLink($event)"></brave-bottom-navbar>
</div>
