<div class="w-full p-2">
  <ng-container *ngIf="tuReport$ | async as report">
    <ng-container *ngIf="report | mergereportToDashboard as cards">
      <brave-dashboard-enrolled-pure
        [report]="report"
        [cards]="cards"
        [userName]="userName"
        [defaultMsg]="defaultMsg"
        [initialMsg]="initialMsg"
        [lastUpdated]="lastUpdated"
        (negativeItemsClicked)="onNegativeItemsClicked()"
        (fullReportClicked)="onFullReportClicked()"
      ></brave-dashboard-enrolled-pure>
    </ng-container>
  </ng-container>
</div>
