<div class="min-w-full flex justify-evenly mb-8">
  <div class="flex flex-col justify-center items-center">
    <div
      class="flex justify-center items-center mb-2"
      style="height: 40px; width: 40px; border-radius: 20px"
      [ngStyle]="{ 'background-color': hasCreditCards ? '#222c9d' : '#c4c4c4' }"
    >
      <span
        class="material-icons-outlined"
        style="color: white; font-size: 26px"
      >
        credit_card
      </span>
    </div>
    <div class="font-semibold" style="font-size: 9px">Credit Cards</div>
  </div>
  <div class="flex flex-col justify-center items-center">
    <div
      class="flex justify-center items-center mb-2"
      style="height: 40px; width: 40px; border-radius: 20px"
      [ngStyle]="{ 'background-color': hasStudentLoans ? '#222c9d' : '#c4c4c4' }"
    >
      <span
        class="material-icons-outlined"
        style="color: white; font-size: 26px"
      >
        paid
      </span>
    </div>
    <div class="font-semibold" style="font-size: 9px">Student Loans</div>
  </div>
  <div class="flex flex-col justify-center items-center">
    <div
      class="flex justify-center items-center mb-2"
      style="height: 40px; width: 40px; border-radius: 20px"
      [ngStyle]="{ 'background-color': hasAutoLoans ? '#222c9d' : '#c4c4c4' }"
    >
      <span
        class="material-icons-outlined"
        style="color: white; font-size: 26px"
      >
        directions_car_filled
      </span>
    </div>
    <div class="font-semibold" style="font-size: 9px">Auto Loans</div>
  </div>
  <div class="flex flex-col justify-center items-center">
    <div
      class="flex justify-center items-center mb-2"
      style="height: 40px; width: 40px; border-radius: 20px"
      [ngStyle]="{ 'background-color': hasMortgages ? '#222c9d' : '#c4c4c4' }"
    >
      <span
        class="material-icons-outlined"
        style="color: white; font-size: 26px"
      >
        cottage
      </span>
    </div>
    <div class="font-semibold" style="font-size: 9px">Mortgages</div>
  </div>
</div>
