<div
  *ngIf="show"
  class="p-4 mb-8 mx-2"
  style="background-color: #d714db; color: white; border-radius: 8px"
>
  <div class="flex justify-between">
    <div style="min-width: 20%"></div>
    <div class="text-sm font-semibold">Your Recommendations</div>
    <div (click)="closeBox()" style="min-width: 20%; z-index: 2">
      <span
        style="min-width: 90%"
        class="material-icons cursor-pointer text-right"
      >
        close
      </span>
    </div>
  </div>
  <a
    href="{{ recommendationLink }}"
    style="pointer-events: none; cursor: default; z-index: 1"
  >
    <div class="text-center text-sm" style="min-height: 2rem">
      {{ recommendationText }}
    </div>
    <div class="text-center text-sm" style="min-height: 2rem">
      {{ recommendationSubText }}
    </div>
  </a>
</div>
