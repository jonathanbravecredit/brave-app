<brave-referral-header></brave-referral-header>
<div
  style="
    background-image: linear-gradient(#222c9d, #222c9d, white, white, white);
  "
  class="p-2 pb-10"
>
  <brave-referral-banner [metrics]="metrics"></brave-referral-banner>
  <brave-referral-earnings
    [payments]="payments"
    [metrics]="metrics"
  ></brave-referral-earnings>
  <brave-referral-amount-link
    [metrics]="metrics"
    [referral]="referral"
  ></brave-referral-amount-link>
  <h3 class="text-lg mb-4 mt-10 text-white">Or, click to share your link via social media:</h3>
  <div class="min-w-full flex justify-evenly">
    <brave-facebook-share
      [referralCode]="referral?.referralCode"
    ></brave-facebook-share>
    <brave-twitter-share
      [referralCode]="referral?.referralCode"
    ></brave-twitter-share>
  </div>
  <brave-referral-body-text></brave-referral-body-text>
</div>
