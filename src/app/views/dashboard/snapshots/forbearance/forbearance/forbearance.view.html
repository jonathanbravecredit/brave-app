<div class="p-2">
  <ng-container *ngIf="(creditReport$ | async ) as creditReport; else noReport">
    <brave-forbearance-pure
      [tradelines]="creditReport | mergereportToTradelines: accountTypes.Mortgage : accountTypes.Installment | tradelineToForbearance"
      (viewDetailClick)="onViewDetailClick($event)"
      (infoClick)="onInfoClick()"
    ></brave-forbearance-pure>
  </ng-container>
</div>

<ng-template #noReport>
  <brave-base-exception-view></brave-base-exception-view>
</ng-template>
