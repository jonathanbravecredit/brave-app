<div class="relative p-4 rounded-lg border border-blueGray-300">
  <span class="material-icons absolute top-1 right-1"> close </span>
  <div class="-mt-1 flex">
    <span class="material-icons"> shield </span>
    <p>{{ subscriber }}</p>
  </div>
  <div>
    <span class="material-icons text-opacity-0"> shield </span>
    <p>{{ reason }}</p>
  </div>
  <div *ngIf="viewDetail.open" class="m-4">
    <ng-template *ngFor="let paragraph of paragraphs" [innerHTML]="paragraph | linkify"></ng-template>
  </div>
  <div class="flex justify-center">
    <brave-viewdetail-button #viewDetail>{{ content.b1 }}</brave-viewdetail-button>
  </div>
</div>
