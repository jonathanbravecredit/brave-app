<div class="bg-gray-50 p-4">
  <h5 class="text-sm">{{ initiative?.initiativeTitle }}</h5>
  <brave-circle-checktext-progressbar [steps]="steps"></brave-circle-checktext-progressbar>
</div>

<brave-future-score-card></brave-future-score-card>

<div *ngFor="let primaryTask of primaryTasks">
  <div>
    <brave-progress-tracker-header [primaryTask]="primaryTask"></brave-progress-tracker-header>
  </div>

  <div class="mt-1 mb-4">
    <div *ngFor="let subTask of primaryTask?.subTasks">
      <brave-progress-tracker-goal-card [patchBody]="patchBody" [subTask]="subTask"></brave-progress-tracker-goal-card>
    </div>
  </div>
</div>

<div>
  <brave-progress-tracker-disclaimer></brave-progress-tracker-disclaimer>
</div>
