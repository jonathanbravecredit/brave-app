<div class="bg-gray-50 p-4">
  <h5 class="text-sm">{{ initiative?.initiativeTitle }}</h5>
  <brave-circle-checktext-progressbar [steps]="steps"></brave-circle-checktext-progressbar>
</div>

<brave-future-score-card [futureScore]="futureScore"></brave-future-score-card>

<div *ngFor="let initiativeTask of initiativeTasks">
  <div>
    <brave-progress-tracker-header [initiativeTask]="initiativeTask"></brave-progress-tracker-header>
  </div>

  <div class="mt-1 mb-4">
    <div *ngFor="let subTask of initiativeTask?.subTasks">
      <brave-progress-tracker-goal-card [taskCompleted]="subTask.taskStatus === 'complete'" [subTask]="subTask"></brave-progress-tracker-goal-card>
    </div>
  </div>
</div>

<div>
  <brave-progress-tracker-disclaimer></brave-progress-tracker-disclaimer>
</div>
