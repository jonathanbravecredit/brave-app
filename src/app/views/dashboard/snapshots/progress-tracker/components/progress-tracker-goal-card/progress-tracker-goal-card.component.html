<div class="border border-solid rounded-lg p-4 my-6" [ngClass]="goal.progress === 'complete' ? 'border-green-500' : 'border-slate-600'">
  <div class="flex justify-between items-center">
    <span
      class="material-icons-outlined text-4xl"
      [ngClass]="goal.progress === 'complete' ? 'text-green-500' : 'text-gray-300'"
    >
      check_circle
    </span>
    <div class="text-center mx-6 font-semibold">{{ goal.title }}</div>
    <div>
      <span class="text-2xl text-blue-900 font-bold">{{ goal.pointsGain }}</span>
      <p class="text-sm text-gray-500">Points*</p>
    </div>
  </div>
</div>
