<div class="mb-2">
  <h2 class="font-semibold text-lg">New Negative Accounts</h2>
  <span><p class="text-brave-critical text-xs">High Score Impact</p></span>
</div>
<p class="text-sm mb-1">
  These are new negative accounts in the last 30 days that are in collections, have been charged off, or have late
  payments.
</p>
<p class="text-sm mb-6">Review the accounts for accuracy, and if you see an error, you can dispute them.</p>
<div *ngFor="let card of cards">
  <brave-negative-account-card
    [data]="card"
    [acknowledged]="acknowledged"
    (confirmed)="confirmed.emit(card.tradeline)"
  ></brave-negative-account-card>
</div>
