<div class="grid grid-cols-2 gap-4 mb-2">
  <p class="text-xs font-dk-gray">Last Payment to Creditor</p>
  <p class="text-xs font-semibold text-right">
    {{ data?.lastReported | date: 'shortDate' }}
  </p>
  <div *ngIf="data?.accountTypeDescription">
    <p class="text-xs text-dk-gray">{{ data?.accountTypeDescription }}</p>
  </div>
  <div *ngIf="data?.accountTypeDescriptionValue">
    <p class="text-xs text-dk-gray text-opacity-50 text-right">
      {{ data?.accountTypeDescriptionValue }}
    </p>
  </div>
  <div *ngIf="data?.disputeFlag">
    <p class="text-xs text-dk-gray">{{ data?.disputeFlag }}</p>
  </div>
  <div *ngIf="data?.disputeFlagValue">
    <p class="text-xs text-dk-gray text-opacity-50 text-right">
      {{ data?.disputeFlagValue }}
    </p>
  </div>
  <div *ngIf="data?.originalCreditor">
    <p class="text-xs text-dk-gray">{{ data?.originalCreditor }}</p>
  </div>
  <div *ngIf="data?.originalCreditorValue">
    <p class="text-xs text-dk-gray text-opacity-50 text-right">
      {{ data?.originalCreditorValue }}
    </p>
  </div>
</div>
