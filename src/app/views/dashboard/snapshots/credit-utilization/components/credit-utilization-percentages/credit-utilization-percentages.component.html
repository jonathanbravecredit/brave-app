
<div class="flex justify-around" [ngStyle]="{'min-width': '100%'}">
    <brave-percentage-badge text="Excellent" label="0-9%" color="#4BD269"></brave-percentage-badge>
    <brave-percentage-badge text="Good" label="10-29%" color="#BBD904"></brave-percentage-badge>
    <brave-percentage-badge text="Fair" label="30-49%" color="#F59300"></brave-percentage-badge>
    <brave-percentage-badge text="Poor" label="50-74%" color="#F56700"></brave-percentage-badge>
    <brave-percentage-badge text="Very Poor" label="75%+" color="#E93C25"></brave-percentage-badge>
</div>
