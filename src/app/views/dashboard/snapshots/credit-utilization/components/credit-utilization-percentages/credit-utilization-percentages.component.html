<div class="flex" [ngStyle]="{'min-width': '100%', 'justify-content': 'space-evenly'}">
    <brave-percentage-badge text="Excellent" label="0-9%" color="green"></brave-percentage-badge>
    <brave-percentage-badge text="Good" label="10-29%" color="green"></brave-percentage-badge>
    <brave-percentage-badge text="Fair" label="30-49%" color="orange"></brave-percentage-badge>
    <brave-percentage-badge text="Poor" label="50-74%" color="orange"></brave-percentage-badge>
    <brave-percentage-badge text="Very Poor" label="75%+" color="red"></brave-percentage-badge>
</div>
