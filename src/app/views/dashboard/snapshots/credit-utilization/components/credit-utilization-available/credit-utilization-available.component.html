        <div>
            <p class="brave-body2-semibold text-right" >Total Credit Card Debt:</p>
        </div>
        <div>
            <p class="brave-body2-semibold text-right" >Total Available Credit: </p>
        </div>
    </div>

    <div class="flex flex-col justify-center items-end">
            <span class="brave-body2 ml-3" >{{debtAmount | currency}}</span>

    </div>
</div>
