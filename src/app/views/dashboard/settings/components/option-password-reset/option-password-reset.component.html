<div class="text-gray-900">
  <div class="flex items-center py-3">
    <div class="material-icons-outlined">lock</div>
    <div class="ml-2 brave-body2-semibold">{{ content.p1 }}</div>
  </div>
  <ng-container *ngIf="!resetSuccess">
    <div class="mt-4">
      <p class="mt-4 text-sm brave-body2">
        {{ content.p2 }}
      </p>
      <p class="mt-4 text-sm brave-body2">
        {{ content.p3 }}
      </p>
      <div class="mt-10 flex justify-center">
        <brave-filled-spinning-button (click)="changePasswordClick.emit()">{{
          content.b1
        }}</brave-filled-spinning-button>
      </div>
    </div>
  </ng-container>
  <ng-container *ngIf="resetSuccess">
    <div class="rounded-t mb-0 py-6">
      <div class="text-center mb-3">
        <h4 class="brave-h4">Check your email's inbox</h4>
      </div>
      <div class="py-3">
        <p class="brave-body2 mb-0">We sent you a confirmation code to reset your password.</p>
      </div>
    </div>

    <div class="flex-auto py-6 pt-0">
      <brave-outline-onecolumn-form
        [configs]="codesConfig"
        [buttonText]="'Submit'"
        (onSubmit)="submitCodeClick.emit($event)"
      ></brave-outline-onecolumn-form>
    </div>
  </ng-container>
</div>
