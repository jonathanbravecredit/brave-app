<!-- ============================== -->
<!--       REV/INST ACCOUNTS        -->
<!-- ============================== -->
<div *ngIf="mapperType === 'revolving' || mapperType === 'installment'" class="divide-y divide-blueGray-300">
  <!-- Account Number -->
  <div class="py-2 px-1">
    <brave-base-table-row
      [label]="mapper['accountNumber'] || 'Account Number'"
      [value]="config.accountNumber || '--'"
      [enableMask]="true"
    ></brave-base-table-row>
  </div>

  <!-- Type of account -->
  <div class="py-2 px-1">
    <brave-base-table-row
      [label]="mapper['accountTypeSymbol'] || 'Account Type'"
      [value]="accountTypeMap[config.accountTypeSymbol?.toLowerCase() || ''] || '--'"
    ></brave-base-table-row>
  </div>

  <!-- Date Openend -->
  <div class="py-2 px-1">
    <brave-base-table-row
      [label]="mapper['dateOpened'] || 'Date Opened'"
      [value]="(config.dateOpened | date: 'shortDate') || '--'"
    ></brave-base-table-row>
  </div>

  <!-- Date Closed -->
  <div class="py-2 px-1">
    <brave-base-table-row
      [label]="mapper['dateClosed'] || 'Date Closed'"
      [value]="(config.dateClosed | date: 'shortDate') || '--'"
    ></brave-base-table-row>
  </div>

  <!-- Credit Limit -->
  <div class="py-2 px-1">
    <brave-base-table-row
      [label]="mapper['creditLimit'] || 'Credit Limit'"
      [value]="(config.creditLimit | currency ) || '--'"
    ></brave-base-table-row>
  </div>

  <!-- Term -->
  <div class="py-2 px-1">
    <brave-base-table-row
      [label]="mapper['termMonths'] || 'Term'"
      [value]="(config.termMonths + ' mos') || '--'"
    ></brave-base-table-row>
  </div>

  <!-- Monthly payments -->
  <div class="py-2 px-1">
    <brave-base-table-row
      [label]="mapper['monthlyPayment'] || 'Monthly Payment'"
      [value]="(config.monthlyPayment | currency ) || '--'"
    ></brave-base-table-row>
  </div>

  <!-- account designator -->
  <div class="py-2 px-1">
    <brave-base-table-row
      [label]="mapper['accountDesignator'] || 'ResponResponsibilitysible'"
      [value]="config.accountDesignator || '--'"
    ></brave-base-table-row>
  </div>

  <!-- highest balance -->
  <div class="py-2 px-1">
    <brave-base-table-row
      [label]="mapper['highestBalance'] || 'Highest Balance'"
      [value]="(config.highestBalance | currency) || '--'"
    ></brave-base-table-row>
  </div>

  <!-- late count -->
  <div class="py-2 px-1">
    <brave-base-table-row
      [label]="mapper['late90Count'] || 'Times 30/60/90 Days Late'"
      [value]="sumLateCount(config) || '--'"
    ></brave-base-table-row>
  </div>

  <!-- dispute flag -->
  <div class="py-2 px-1">
    <brave-base-table-row
      [label]="mapper['disputeFlag'] || 'Previously Disputed?'"
      [value]="config.disputeFlag || '--'"
    ></brave-base-table-row>
  </div>

  <!-- spacer for bottom -->
  <div></div>
</div>
