<div>
  <brave-tradeline-summary
    [status]="config?.status || ''"
    [creditorName]="config?.creditorName || ''"
    [dateReported]="config?.dateReported || ''"
    [currentBalance]="config?.currentBalance || 0"
    [openClosed]="config?.openClosed || ''"
    [tradeline]="tradeline"
  ></brave-tradeline-summary>
</div>
<brave-credit-utilization-fill-bar
  [creditType]="config?.accountTypeSymbol?.toLowerCase()"
  [currentBalance]="config?.currentBalance"
  [maxCreditAmount]="config?.creditLimit"
  [highestBalance]="config?.highestBalance"
  [openClosed]="config?.openClosed"
  [creditLimit]="config?.creditLimit"
></brave-credit-utilization-fill-bar>
<div class="mt-6">
  <brave-tradeline-details [tradeline]="tradeline" [subscriber]="subscriber"></brave-tradeline-details>
</div>
