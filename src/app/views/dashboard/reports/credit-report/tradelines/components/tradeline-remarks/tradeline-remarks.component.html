<div class="my-8 -mx-2 p-2 divide-y divide-slate-300">
  <!-- Remarks -->
  <div class="py-2 px-1">
    <brave-base-table-row [label]="'Remarks'" [value]="remarks"></brave-base-table-row>
  </div>

  <!-- Creditor contact details -->
  <div class="py-2 px-1">
    <brave-base-table-row [label]="'Creditor Contact Details'" [injected]="true">
      <div class="flex flex-col w-6/12">
        <ng-container *ngIf="contactDetails?.length; else noContact">
          <ng-container *ngFor="let detail of contactDetails">
            <p *ngIf="detail && detail.length > 0" class="text-xs text-dk-gray/75 text-right mb-1">
              {{ detail | decode }}
            </p>
          </ng-container>
        </ng-container>
        <ng-template #noContact>
          <p class="text-xs text-dk-gray/75 text-right mb-1">
            {{ 'None' }}
          </p>
        </ng-template>
      </div>
    </brave-base-table-row>
  </div>

  <!-- Consumer statement -->
  <div class="py-2 px-1">
    <brave-base-table-row [label]="'Consumer Statement'" [value]="consumerStatement"></brave-base-table-row>
  </div>

  <ng-container *ngIf="featureFlags.disputes$ | async">
    <div *ngIf="showFooter" class="py-2 px-1 mb-4">
      <div><p class="text-s text-dk-gray mb-4">See an error?</p></div>
      <div>
        <p class="text-xs text-dk-gray">
          If you see an error in your account, you can ask for it to be reviewed through a dispute. You can do this
          through Brave Credit!
        </p>
      </div>
    </div>
  </ng-container>
</div>
