<div class="flex items-center">
  <div
    [ngClass]="{
      'bg-gray-400': closed,
      'bg-brave-safe': safe,
      'bg-brave-danger': danger,
      'bg-brave-critical': critical,
      'bg-blue-500': default
    }"
    class="ml-3 h-4 w-4 rounded-full border-none"
  ></div>
  <span class="ml-3"
    >{{ creditorName | decode }}
    {{ openClosed.toLowerCase() === 'c' ? '(Closed)' : openClosed.toLowerCase() === 'o' ? '(Open)' : '' }}</span
  >
</div>
<div class="card pl-7 pr-3 mt-2">
  <div class="mb-2">
    <span
      ><p class="text-xs text-dk-gray">Date Reported: {{ dateReported | date }}</p></span
    >
  </div>
</div>
<div class="pt-9">
  <div class="flex flex-col justify-center items-center">
    <span
      ><p class="text-4xl font-semibold mb-3">{{ currentBalance | currency }}</p></span
    >
    <span><p class="text-xs text-dk-gray">Current Balance</p></span>
  </div>
</div>
