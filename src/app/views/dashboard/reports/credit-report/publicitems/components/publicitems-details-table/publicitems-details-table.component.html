<!-- ============================== -->
<!--       PUBLIC ACCOUNTS        -->
<!-- ============================== -->
<div class="divide-y divide-blueGray-300">
  <!-- Account Number -->
  <div class="py-2 px-1">
    <brave-base-table-row
      [label]="mapper['docketNumber'] || 'Docket Number'"
      [value]="config?.docketNumber"
    ></brave-base-table-row>
  </div>

  <!-- Court Name -->
  <div class="py-2 px-1" *ngIf="config?.courtNameArray?.length; else defaultCourtName">
    <brave-base-table-row [label]="mapper['courtName'] || 'Name'" [injected]="true">
      <div class="flex flex-col w-6/12">
        <p *ngFor="let name of config?.courtNameArray" class="text-xs text-dk-gray/75 text-right mb-1">
          {{ name || '' | decode }}
        </p>
      </div>
    </brave-base-table-row>
  </div>

  <ng-template #defaultCourtName>
    <div class="py-2 px-1">
      <brave-base-table-row [label]="mapper['courtName'] || 'Name'" [value]="config?.courtName"></brave-base-table-row>
    </div>
  </ng-template>

  <!-- Date Filed -->
  <div class="py-2 px-1">
    <brave-base-table-row
      [label]="mapper['dateFiled'] || 'Date Filed'"
      [value]="config?.dateFiled"
      [valueType]="'date'"
    ></brave-base-table-row>
  </div>

  <!-- Date Paid -->
  <div class="py-2 px-1">
    <brave-base-table-row
      [label]="mapper['datePaid'] || 'Date Paid'"
      [value]="config?.datePaid"
      [valueType]="'date'"
    ></brave-base-table-row>
  </div>

  <!-- Date Updated -->
  <div class="py-2 px-1">
    <brave-base-table-row
      [label]="mapper['dateUpdated'] || 'Date Updated'"
      [value]="config?.dateUpdated"
      [valueType]="'date'"
    ></brave-base-table-row>
  </div>

  <!-- Type -->
  <div class="py-2 px-1">
    <brave-base-table-row
      [label]="mapper['publicRecordType'] || 'Type'"
      [value]="config?.publicItemType"
    ></brave-base-table-row>
  </div>

  <!-- Responsibility -->
  <div class="py-2 px-1">
    <brave-base-table-row
      [label]="mapper['responsibility'] || 'Responsibility'"
      [value]="config?.responsibility"
    ></brave-base-table-row>
  </div>

  <!-- Amount -->
  <div class="py-2 px-1">
    <brave-base-table-row
      [label]="mapper['amount'] || 'Amount'"
      [value]="config?.amount"
      [valueType]="'currency'"
    ></brave-base-table-row>
  </div>

  <!-- Court Type -->
  <div class="py-2 px-1">
    <brave-base-table-row
      [label]="mapper['courtType'] || 'Court Type'"
      [value]="config?.courtType"
    ></brave-base-table-row>
  </div>

  <!-- Expiration Date -->
  <div class="py-2 px-1">
    <brave-base-table-row
      [label]="mapper['expirationDate'] || 'Estimated month and year that this item will be removed'"
      [value]="config?.expirationDate"
      [valueType]="'date'"
    ></brave-base-table-row>
  </div>

  <!-- spacer for bottom -->
  <div></div>
</div>
