<div class="flex items-center">
  <span class="material-icons-outlined"> assignment </span>
  <span class="ml-3">{{ publicItemType }}</span>
</div>
<div class="card pl-10 pr-3 mt-1">
  <div class="grid grid-cols-2 gap-4 mb-2">
    <p class="text-xs text-dk-gray">{{ firstFieldName }}:</p>
    <p *ngIf="firstFieldType === 'date'" class="text-xs text-dk-gray/75 text-right">
      {{ firstFieldValue | date: 'shortDate' }}
    </p>
    <p *ngIf="firstFieldType === 'string'" class="text-xs text-dk-gray/75 text-right">
      {{ firstFieldValue }}
    </p>
    <p *ngIf="firstFieldType === 'currency'" class="text-xs text-dk-gray/75 text-right">
      {{ firstFieldValue | currency }}
    </p>
  </div>
  <brave-viewdetail-button (click)="viewDetailClick.emit()" [orientation]="viewDetailOrientation"
    >View Detail</brave-viewdetail-button
  >
</div>
