<div class="flex items-center">
  <span class="material-icons-outlined"> assignment </span>
  <span class="ml-3">{{ config.publicItemType }}</span>
</div>

<div class="mt-4 mb-6">
  <brave-publicitems-details [config]="config"></brave-publicitems-details>
</div>

<ng-container *ngIf="featureFlags.disputes$ | async">
  <div class="mb-4">
    <div><p class="text-s text-dk-gray mb-4">See an error?</p></div>
    <div>
      <p class="text-xs text-dk-gray">
        If you see an error in your account, you can ask for it to be reviewed through a dispute. You can do this
        through Brave Credit!
      </p>
    </div>
  </div>

  <div class="flex justify-center mb-2">
    <brave-filled-spinning-button (click)="showModal = !showModal; this.disputeClicked()"
      >Dispute in a few clicks</brave-filled-spinning-button
    >
  </div>

  <brave-onboarding-dispute
    [showModal]="showModal && !acknowledged"
    (confirmation)="actionForDispute($event)"
  ></brave-onboarding-dispute>
</ng-container>
