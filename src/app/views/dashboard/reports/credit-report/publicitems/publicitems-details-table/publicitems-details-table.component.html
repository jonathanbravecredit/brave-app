<!-- ============================== -->
<!--       PUBLIC ACCOUNTS        -->
<!-- ============================== -->
<div *ngIf="config" class="divide-y divide-blueGray-300">
  <!-- Account Number -->
  <div class="py-2 px-1">
    <brave-base-table-row
      [label]="mapper['docketNumber'] || 'Docket Number'"
      [value]="config.docketNumber"
    ></brave-base-table-row>
  </div>

  <!-- Court Name -->
  <div *ngIf="config.courtName" class="py-2 px-1">
    <brave-base-table-row [label]="mapper['courtName'] || 'Name'" [value]="config.courtName"></brave-base-table-row>
  </div>

    <!-- Court Name -->
    <div *ngIf="!config.courtName && config.courtNameArray" class="py-2 px-1">
      <brave-base-table-row [label]="mapper['courtName'] || 'Name'" [injected]="true" >
        <div class="flex flex-col w-6/12">
          <ng-container *ngIf="config.courtNameArray?.length; else noName">
            <p
              *ngFor="let name of config.courtNameArray"
              class="text-xs text-dk-gray text-opacity-50 text-right mb-1"
            >
              {{ name }}
            </p>
          </ng-container>
          <ng-template #noName>
            <p class="text-xs text-dk-gray text-opacity-50 text-right mb-1">
              {{ bcMissing }}
            </p>
          </ng-template>
        </div>
      </brave-base-table-row>
    </div>

  <!-- Date Filed -->
  <div class="py-2 px-1">
    <brave-base-table-row
      [label]="mapper['dateFiled'] || 'Date Filed'"
      [value]="config.dateFiled"
      [valueType]="'date'"
    ></brave-base-table-row>
  </div>

  <!-- Date Paid -->
  <div class="py-2 px-1">
    <brave-base-table-row
      [label]="mapper['datePaid'] || 'Date Paid'"
      [value]="config.datePaid"
      [valueType]="'date'"
    ></brave-base-table-row>
  </div>

  <!-- Date Updated -->
  <div class="py-2 px-1">
    <brave-base-table-row
      [label]="mapper['dateUpdated'] || 'Date Updated'"
      [value]="config.dateUpdated"
      [valueType]="'date'"
    ></brave-base-table-row>
  </div>

  <!-- Type -->
  <div class="py-2 px-1">
    <brave-base-table-row
      [label]="mapper['publicRecordType'] || 'Type'"
      [value]="config.publicItemType"
    ></brave-base-table-row>
  </div>

  <!-- Responsibility -->
  <div *ngIf="config.responsibility" class="py-2 px-1">
    <brave-base-table-row
      [label]="mapper['responsibility'] || 'Responsibility'"
      [value]="config.responsibility"
    ></brave-base-table-row>
  </div>

  <!-- Expiration Date -->
  <div class="py-2 px-1">
    <brave-base-table-row
      [label]="mapper['expirationDate'] || 'Estimated month and year that this item will be removed'"
      [value]="config.expirationDate"
    ></brave-base-table-row>
  </div>

  <!-- spacer for bottom -->
  <div></div>
</div>
