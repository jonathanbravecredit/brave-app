<div class="flex items-center mb-4">
  <span class="material-icons-outlined">perm_identity</span>
  <span>Personal Information</span>
</div>

<div class="mb-6">
  <brave-personalitems-details [config]="config"></brave-personalitems-details>
</div>

<ng-container *ngIf="featureFlags.disputes$ | async">
  <div class="mb-4">
    <div><p class="text-s text-dk-gray mb-4">See an error?</p></div>
    <div>
      <p class="text-xs text-dk-gray">
        If you see an error in your account, you can ask for it to be reviewed through a dispute. You can do this
        through Brave Credit!
      </p>
    </div>
  </div>

  <div class="flex justify-center mb-2">
    <brave-filled-onlytext-button (click)="showModal = !showModal; disputeClicked()"
      >Dispute in a few clicks</brave-filled-onlytext-button
    >
  </div>

  <brave-onboarding-dispute
    [showModal]="showModal && !acknowledged"
    (confirmation)="actionForDispute($event)"
  ></brave-onboarding-dispute>
</ng-container>
