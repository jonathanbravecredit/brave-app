<div class="border-t border-blueGray-300 py-2"></div>
<div class="flex justify-start items-start content-start">
  <div>
    <span class="material-icons-outlined"> {{ icon }} </span>
  </div>
  <div class="ml-2 mb-4">
    <div class="py-2 px-1">
      <brave-base-table-row [label]="fieldName" [value]="fieldValues || '--'"></brave-base-table-row>

<div class="flex justify-center my-4">

  >
</div>
