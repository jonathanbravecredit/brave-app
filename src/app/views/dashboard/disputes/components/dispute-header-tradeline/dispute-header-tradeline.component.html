<div class="mb-9">
  <div>
    <div class="flex justify-start items-start content-start">
      <div>
        <span class="material-icons-outlined"> assignment </span>
      </div>
      <div class="ml-2 mb-4">
        <p class="text-sm font-semibold">
          {{ dispute?.creditorName }} {{ dispute?.openClosed?.toLowerCase() === 'c' ? '(Closed)' : '(Open)' }}
        </p>
        <p class="text-sm font-semibold">{{ dispute?.accountTypeDescription || '' }}</p>
      </div>
    </div>
    <div class="mb-1">
      <brave-base-table-row
        [label]="'Last Reported Payment to Creditor:'"
        [value]="dispute?.lastReported"
        [enableSeparator]="false"
        [valueType]="'date'"
        [nowrapLabel]="true"
      ></brave-base-table-row>
    </div>

    <div class="mb-1">
      <brave-base-table-row
        [label]="'Amount Past Due:'"
        [value]="dispute?.amountPastDue"
        [enableSeparator]="false"
        [valueType]="'currency'"
        [nowrapLabel]="true"
      ></brave-base-table-row>
    </div>

    <div class="mb-1">
      <brave-base-table-row
        [label]="'Original Creditor:'"
        [value]="dispute?.originalCreditor"
        [enableSeparator]="false"
        [nowrapLabel]="true"
      ></brave-base-table-row>
    </div>
    <!-- <p class="text-xs font-dk-gray whitespace-nowrap">Last Reported Payment to Creditor:</p>
      <p class="text-xs text-dk-gray text-opacity-75 text-right">{{ detail.dateReported | date: 'shortDate' }}</p>
      <p class="text-xs font-dk-gray whitespace-nowrap">Amount Past Due:</p>
      <p class="text-xs text-dk-gray text-opacity-75 text-right">{{ detail.amountPastDue | date: 'shortDate' }}</p>
      <p class="text-xs text-dk-gray whitespace-nowrap">Original Creditor:</p>
      <p class="text-xs text-dk-gray text-opacity-75 text-right">{{ detail.originalCreditor }}</p> -->
  </div>
</div>
