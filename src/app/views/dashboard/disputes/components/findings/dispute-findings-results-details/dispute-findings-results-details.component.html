<div class="p-3 rounded-xs border border-blueGray-800">
  <ng-container *ngIf="resultCode">
    <span class="text-sm font-semibold">{{ resultTypes[resultCode]?.title || '' }}</span>
    <span>{{ resultTypes[resultCode]?.subtitle || '' }}</span>
    <p class="mt-4">
      <span class="mt-4" [innerHTML]="resultTypes[resultCode]?.description"></span>
      <span class="text-sm font-semibold mx-3" *ngFor="let val of updatedValues">{{ val }}</span>
      <span>{{ resultTypes[resultCode]?.detailDescription || '' }}</span>
    </p>
  </ng-container>
  <div>
    <ng-content></ng-content>
  </div>
</div>
