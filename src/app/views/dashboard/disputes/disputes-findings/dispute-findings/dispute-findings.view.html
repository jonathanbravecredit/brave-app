<ng-container *ngIf="route.queryParams | async as params">
  <ng-container *ngIf="(disputes$ | async) as disputes">
    <ng-container *ngIf="disputes | disputesToDispute : params.id as dispute">
      <ng-container *ngIf="dispute | disputeToDisputeFinding as findings">
        <brave-dispute-findings-pure
          [reportCreatedAt]="findings.reportCreatedAt"
          [fileIdentificationNumber]="findings.fileIdentificationNumber"
          [tradelineAccountConfig]="findings.creditBureau | creditbureauToTradelinedetails : findings.investigationResults"
          [publicRecordConfig]="findings.creditBureau | creditbureauToPublicitemdetails : findings.investigationResults"
          [personalInfoConfig]="(findings.investigationResults?.Borrower || {}) | personalitemsToDetails"
        ></brave-dispute-findings-pure>
      </ng-container>
    </ng-container>
  </ng-container>
</ng-container>
