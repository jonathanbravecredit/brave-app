<div class="my-4 space-y-4">
  <p>Confirm Account to Dispute</p>
  <p class="text-sm text-dk-gray text-opacity-80">{{ p1 }}</p>
  <p class="text-sm text-dk-gray">{{ p2 }}</p>
</div>

<!-- tradeline accounts -->
<div *ngFor="let tradeline of tradelines">
  <brave-tradeline-dispute-card
    [tradeline]="tradeline"
    (disputeClick)="disputeTradelineClick.emit(tradeline.tradeline)"
  ></brave-tradeline-dispute-card>
</div>

<!-- personal items -->
<div *ngIf="personalItems.personalItem" class="flex items-center mb-3">
  <span class="material-icons-outlined">perm_identity</span>
  <span>Personal Information</span>
</div>

<div *ngFor="let name of personalItems.borrowersNamesRaw; index as idx">
  <brave-personalitem-dispute-card
    icon="face"
    [fieldName]="'Name'"
    [fieldValues]="tu.nameUnparser(name) || '--'"
    (disputeClick)="disputePersonalClick.emit({ personalItem: name , personalType: 'name' })"
  ></brave-personalitem-dispute-card>
</div>

<div *ngFor="let address of personalItems.previousAddressesRaw">
  <brave-personalitem-dispute-card
    icon="home"
    [fieldName]="'Address'"
    [fieldValues]="tu.addressUnparser(address.CreditAddress) || '--'"
    (disputeClick)="disputePersonalClick.emit({ personalItem: address, personalType: 'address' })"
  ></brave-personalitem-dispute-card>
</div>

<div *ngIf="personalItems.currentAddressRaw as currAddress">
  <brave-personalitem-dispute-card
    icon="home"
    [fieldName]="'Address'"
    [fieldValues]="tu.addressUnparser(currAddress.CreditAddress) || '--'"
    (disputeClick)="disputePersonalClick.emit({ personalItem: currAddress, personalType: 'address' })"
  ></brave-personalitem-dispute-card>
</div>

<div *ngFor="let employer of personalItems.employersRaw">
  <brave-personalitem-dispute-card
    icon="badge"
    [fieldName]="'Employer'"
    [fieldValues]="tu.employerUnparser(employer) || '--'"
    (disputeClick)="disputePersonalClick.emit({ personalItem: employer, personalType: 'employer' })"
  ></brave-personalitem-dispute-card>
</div>

<!-- public items -->
<div *ngIf="publicItems.length" class="flex items-center mb-8">
  <span class="material-icons-outlined"> description </span>
  <span>Public Records</span>
</div>

<div *ngFor="let publicItem of publicItems">
  <brave-publicitem-dispute-card
    [publicItem]="publicItem"
    (disputeClick)="disputePublicClick.emit(publicItem.publicPartition)"
  ></brave-publicitem-dispute-card>
</div>
