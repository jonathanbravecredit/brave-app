<div *ngIf="viewDisplay === 'not-sent'">
  <p class="text-lg font-bold mt-4 mb-4">New Dispute</p>
  <brave-dispute-header class="mt-4" [tradelinedispute]="dispute" [showDisputeButton]="false"></brave-dispute-header>
  <brave-dispute-base
    [initialStepId]="'select'"
    (disputeProcessResult)="processResult.emit({ result: $event, tradeline: dispute?.tradeline })"
    [firstOptionReasonPages]="pageOne"
    [secondOptionReasonPages]="pageTwo"
    [processReasons]="reasons"
  >
  </brave-dispute-base>
</div>
<div *ngIf="viewDisplay === 'sent'">
  <brave-disputes-success></brave-disputes-success>
</div>
