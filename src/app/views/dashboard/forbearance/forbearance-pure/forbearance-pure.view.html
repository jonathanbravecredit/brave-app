<div class="mb-8">
  <brave-forbearance-header></brave-forbearance-header>
</div>
<div class="my-7">
  <brave-forbearance-info></brave-forbearance-info>
</div>
<div class="my-8">
  <brave-forbearance-tips></brave-forbearance-tips>
</div>
<div class="my-8">
  <brave-forbearance-band></brave-forbearance-band>
</div>
<div class="my-8">
  <!-- Student Loan Accounts -->
  <brave-forbearance-accounts
    [tradelines]="model.tradelines | tradelineToAccountgroup: groups.InstallmentLoans"
    [viewType]="'installment'"
    [viewDetailOrientation]="'static'"
  >
  </brave-forbearance-accounts>
</div>
<div class="my-8">
  <!--  Mortgages-->
  <brave-forbearance-accounts
    [tradelines]="model.tradelines | tradelineToAccountgroup: groups.Mortgages"
    [viewType]="'mortgage'"
    [viewDetailOrientation]="'static'"
  >
  </brave-forbearance-accounts>
</div>
