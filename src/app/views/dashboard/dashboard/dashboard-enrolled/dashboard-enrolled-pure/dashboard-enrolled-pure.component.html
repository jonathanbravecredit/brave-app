<h2 class="text-lg font-semibold">{{ userName === '' ? defaultMsg : initialMsg }}</h2>

<div class="my-2">
  <brave-credit-report-graphic-with-graph [currentValue]="score"></brave-credit-report-graphic-with-graph>
</div>

<h2 class="mb-1 text-lg font-semibold">Your Credit Snapshot</h2>
<p *ngIf="lastUpdated !== undefined" class="text-xs mb-1">Last Updated {{ lastUpdated }}</p>
<div *ngIf="cards" class="mb-4">
  <div class="mt-6 hover:cursor-pointer">
    <brave-snapshot-display-card
      tendency="up"
      label="update"
      title="Negative Accounts"
      typeOfSnapshot="time"
      [value]="cards.negativecard.count"
      [status]="cards.negativecard.status"
      (click)="negativeItemsClicked.emit()"
    ></brave-snapshot-display-card>
  </div>
  <div class="mt-6 hover:cursor-pointer">
    <brave-snapshot-display-card
      tendency="down"
      label="preview"
      status="safe"
      title="Age of Credit"
      typeOfSnapshot="time"
      typeOfDate="Years"
      [preview]="true"
    ></brave-snapshot-display-card>
  </div>
  <div class="mt-6 hover:cursor-pointer">
    <brave-snapshot-display-card
      tendency="down"
      label="preview"
      status="danger"
      title="Credit Mix"
      typeOfSnapshot="tag"
      typeOfDate="Years"
      [preview]="true"
    ></brave-snapshot-display-card>
  </div>
  <div class="mt-6 hover:cursor-pointer">
    <brave-snapshot-display-card
      tendency="no-tendency"
      label="preview"
      status="danger"
      title="Credit Card Utilization"
      typeOfSnapshot="percentage"
      [preview]="true"
    ></brave-snapshot-display-card>
  </div>
</div>

<brave-links-onlytext-button class="w-full" (click)="fullReportClicked.emit()"
  >View Full Credit Report</brave-links-onlytext-button
>
<h5 class="mb-2 font-semibold text-lg">Take Control</h5>
<h6 class="mb-4 text-sm">Trusted, affordable products no matter your credit situation</h6>
<div class="mt-2 max-w-md">
  <brave-credit-builder-card></brave-credit-builder-card>
</div>
