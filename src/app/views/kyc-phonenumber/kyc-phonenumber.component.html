<div class="container mx-auto max-w-xs h-full">
  <div class="flex content-center items-center justify-center h-full">
    <div class="w-full max-w-xs">
      <div class="relative flex flex-col min-w-0 w-full mb-6 border-0">
        <!-- header -->
        <div class="py-3">
          <h4 class="brave-h4 text-indigo-800">Phone Number</h4>
        </div>

        <!-- subheader -->
        <div class="py-3">
          <div class="text-base">
            <p class="mb-6 text-blueGray-600">
              To complete your authentication, we need to confirm your phone
              number. We will text a 5-digit code to the number below.
            </p>
          </div>
        </div>

        <!-- subheader -->
        <div class="py-3">
          <div class="text-sm">
            <p class="mb-6 text-blueGray-600">
              Standard data and messaging rates may apply.
            </p>
          </div>
        </div>

        <!-- form -->
        <div class="py-3 pt-0">
          <brave-outline-phone-form></brave-outline-phone-form>
        </div>

        <div class="mt-5">
          <div class="flex justify-between items-center">
            <brave-links-onlytext-button
              (click)="goBack()"
              [config]="{ buttonSize: 'sm', color: 'text-blueGray-600' }"
            >
              <span class="flex items-center">
                <span class="material-icons px-1">arrow_back</span>&nbsp;Back
              </span>
            </brave-links-onlytext-button>
            <brave-filled-onlytext-button (click)="goToNext()"
              ><span class="flex items-center"
                >Continue<span class="material-icons px-1"
                  >arrow_forward</span
                ></span
              ></brave-filled-onlytext-button
            >
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
