<div class="flex flex-col justify-center items-center" *ngIf="exceptionCategory">
  <div style="padding: 2.25rem 0" class="mt-4 mb-4 w-32 h-32 border rounded-full bg-coolGray-300"></div>
  <div class="h-30 w-30 bg-blueGray-800 rounded-full m-auto"></div>
  <h1 class="text-lg text-center font-semibold">{{ exceptionCategory.message }}</h1>
  <div class="text-sm text-center mt-4 mb-4" style="white-space: pre-line">{{ exceptionCategory.description }}</div>
  <div class="flex justify-center">
    <brave-filled-onlytext-button (click)="actionButtonClicked.emit(exceptionCategory.route)">{{
      exceptionCategory.actionText
    }}</brave-filled-onlytext-button>
  </div>
</div>
