<div class="mt-4">
  <div class="mt-2">
    <p class="font-sans mb-4 font-semibold text-base text-coolGray-700">
      {{ question?.FullQuestionText?._text }}
    </p>
    <fieldset>
      <div *ngFor="let choice of question?.AnswerChoice; index as i">
        <label class="inline-flex items-center">
          <input
            type="radio"
            class="form-radio text-indigo-800 shadow-sm focus:border-indigo-300 focus:ring focus:ring-offset-0 focus:ring-indigo-200 focus:ring-opacity-50"
            name="option"
            [value]="choice.SequenceNumber._text"
          />
          <span class="font-sans text-sm text-coolGray-700 ml-4">{{
            choice.AnswerChoiceText._text
          }}</span>
        </label>
      </div>
    </fieldset>
  </div>
</div>
