<form [formGroup]="componentFormGroup">
  <span class="flex flex-shrink p-1">
    <input
      #hiddenInput
      [ngClass]="size"
      class="w-6 h-8 p-0 border-0 border-b-2 text-center text-sm text-blueGray-600 whitespace-nowrap bg-coolGray-100"
      braveHiddenAsteriskInput
      formControlName="input"
      type="text"
      maxlength="1"
      autocorrect="off"
      autocapitalize="off"
      autocomplete="off"
      spellcheck="false"
    />
  </span>
</form>
