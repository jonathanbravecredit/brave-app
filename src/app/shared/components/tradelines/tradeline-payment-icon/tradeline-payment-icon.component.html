<div class="h-4 w-4">
  <div class="flex justify-center items-center">
    <div *ngIf="this.parseCode(code) === tradelineIcons.Late">
      <div class="w-full">
        <i class="material-icons text-xs text-orange-600">close</i>
      </div>
    </div>
    <div *ngIf="this.parseCode(code) === tradelineIcons.Collection">
      <div class="w-full"><span class="text-xs text-coolGray-600">C</span></div>
    </div>
    <div *ngIf="this.parseCode(code) === tradelineIcons.Unknown">
      <div class="w-full">
        <i
          class="material-icons text-coolGray-300"
          style="font-size: 0.5rem; line-height: 0.75rem"
          >circle</i
        >
      </div>
    </div>
    <div *ngIf="this.parseCode(code) === tradelineIcons.Current">
      <div class="w-full">
        <i class="material-icons text-xs text-emerald-500">check</i>
      </div>
    </div>
    <div *ngIf="this.parseCode(code) === tradelineIcons.Other">
      <div class="w-full">
        <i class="material-icons text-xs text-coolGray-600">info_outline</i>
      </div>
    </div>
  </div>
</div>
