<div class="mt-5">
  <div class="flex items-center mb-2">
    <span class="material-icons-outlined mr-4">{{ headerIcon }}</span>
    <p>{{ listHeader }}</p>
  </div>
  <ng-container *ngIf="disputeList.length > 0">
    <div *ngIf="disputListType === 'historical'">
      <brave-dispute-history-card
        *ngFor="let dispute of disputeList"
        [creditorName]="dispute.creditorName"
        [latestDateSubmitted]="dispute.latestDateSubmitted"
        [decision]="dispute.decision"
        (viewDetailsClick)="viewDetailsClick.emit(dispute)"
      ></brave-dispute-history-card>
    </div>
    <div *ngIf="disputListType === 'current'">
      <brave-dispute-current-card
        *ngFor="let dispute of disputeList"
        [status]="dispute.status"
        [creditorName]="dispute.creditorName"
        [dateSubmitted]="dispute.dateSubmitted"
        [estCompletionDate]="dispute.estCompletionDate"
        [accountType]="dispute.accountType"
        (viewDetailsClick)="viewDetailsClick.emit(dispute)"
      ></brave-dispute-current-card>
    </div>
  </ng-container>
  <ng-container *ngIf="disputeList.length === 0">
    <!-- logo -->
    <div class="flex justify-center">
      <img class="w-32 h-32" src="https://d3e1i93f88eoxl.cloudfront.net/undraw_no_data_re_kwbl.svg" />
    </div>
    <p class="mx-auto mt-6 text-center max-w-xs">{{ isEmptyMessage }}</p>
  </ng-container>
</div>
