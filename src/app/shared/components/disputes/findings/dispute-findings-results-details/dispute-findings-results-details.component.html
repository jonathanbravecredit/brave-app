<div class="mx-3 my-4">
  <div class="flex items-center py-3">
    <div class="w-1 h-5 bg-purple-800 mr-4">
    </div>
    <p class="font-semibold">Your Investigation Results</p>
  </div>
  <div class="p-3 rounded-xs border border-blueGray-800">
    <span class="text-sm font-semibold">{{ resultInfo!.title || '' }}</span>
    <span>{{ resultInfo!.subtitle || '' }}</span>
    <p class="mt-4">
      <span class="mt-4">{{ resultInfo!.description || '' }}</span>
      <span class="text-xs font-semibold mx-3"  *ngFor="let val of updatedValues">{{ val }}.</span>
      <span>{{ resultInfo!.detailDescription || '' }}</span>
    </p>
    <div>
      <ng-content></ng-content>
    </div>
  </div>
</div>
