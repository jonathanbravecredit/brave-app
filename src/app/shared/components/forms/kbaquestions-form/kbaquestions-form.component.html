<!-- Display Container (not part of component) START -->
<div class="window-wrapper flex justify-center items-center w-full">
  <!-- Carousel Body -->
  <div #sliderWindow class="window justify-center overflow-hidden">
    <div #slider class="slider transition-all">
      <!-- put the questions here -->
      <div class="items flex overflow-x-hidden">
        <div *ngFor="let question of kbas; index as i">
          <p class="item" [ngStyle]="{ 'width.px': itemWidth }">
            Question number {{ i + 1 }}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="flex justify-center">
  <!-- put the # / 4 here -->
  <p class="text-center">{{ tracker.length }} / 4</p>
</div>
