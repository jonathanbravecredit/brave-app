<form [formGroup]="parentForm">
  <brave-outline-input
    [config]="passwordConfig"
    (onComponentReady)="addChild('password', $event)"
    [required]="true"
    [asteriskOverride]="true"
  >
  </brave-outline-input>

  <!-- subheader -->
  <div class="-mt-5">
    <p *ngIf="!haveDeactivateError" class="text-sm text-transparent">&nbsp;</p>
    <p *ngIf="haveDeactivateError" class="text-sm text-red-500">{{ deactivateError }}</p>
  </div>

  <div class="mt-3">
    <div class="flex justify-center items-center">
      <brave-filled-onlytext-button
        [disabled]="!parentForm.valid"
        (click)="deactivateClick.emit(deactivateAccount(parentForm))"
        >Continue</brave-filled-onlytext-button
      >
    </div>
  </div>
</form>
