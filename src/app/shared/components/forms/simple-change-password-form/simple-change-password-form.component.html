<form [formGroup]="parentForm">
  <brave-outline-input
    [config]="passwordConfig"
    (onComponentReady)="addChild('password', $event)"
    [required]="true"
    [asteriskOverride]="true"
  >
  </brave-outline-input>
  <brave-outline-input
    [config]="newPasswordConfig"
    (onComponentReady)="addChild('newPassword', $event)"
    [required]="true"
    [asteriskOverride]="true"
  >
  </brave-outline-input>
  <brave-outline-input
    [config]="confirmPasswordConfig"
    (onComponentReady)="addChild('confirmPassword', $event)"
    [required]="true"
    [asteriskOverride]="true"
  >
  </brave-outline-input>
  <!-- subheader -->
  <div class="pt-3">
    <p *ngIf="viewState !== 'invalid'" class="mb-6 text-sm text-transparent">&nbsp;</p>
    <p *ngIf="viewState === 'invalid'" class="mb-6 text-sm text-red-500">{{ message }}</p>
  </div>

  <div class="mt-6">
    <div class="flex justify-center items-center">
      <brave-filled-onlytext-button
        [disabled]="!parentForm.valid"
        (click)="changePasswordClick.emit(changePassword(parentForm))"
        >Continue</brave-filled-onlytext-button
      >
    </div>
  </div>
</form>
