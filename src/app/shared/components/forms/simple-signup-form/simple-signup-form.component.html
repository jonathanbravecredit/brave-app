<form [formGroup]="parentForm">
  <brave-outline-input
    [config]="emailConfig"
    (onComponentReady)="addChild('email', $event)"
    required="true"
  >
  </brave-outline-input>
  <brave-outline-input
    [config]="passwordConfig"
    (onComponentReady)="addChild('password', $event)"
    required="true"
  >
  </brave-outline-input>
  <div class="-mt-2">
    <div class="flex justify-end items-end">
      <a
        [routerLink]="['/']"
        class="text-xs text-blueGray-600 hover:cursor-pointer"
        (click)="goToForgot()"
        >Forgot password?</a
      >
    </div>
  </div>

  <div class="mt-5">
    <div class="flex justify-center items-center">
      <brave-filled-onlytext-button>Sign Up</brave-filled-onlytext-button>
    </div>
  </div>
</form>
