<!-- first three digits -->
<form [formGroup]="parentForm">
  <div class="flex">
    <!-- first three digits -->
    <span
      class="flex justify-center items-center p-1 border-0 rounded bg-coolGray-100"
    >
      <!-- Passing parent form to the child component -->
      <div *ngFor="let x of [0, 1, 2]; index as idx" class="flex mr-1">
        <brave-hidden-asterisk-input
          [index]="idx"
          (onComponentReady)="addChild(formatChildName(childName, x), $event)"
          (onMoveNext)="moveNext(x)"
        >
        </brave-hidden-asterisk-input>
      </div>
    </span>

    <!-- hyphen -->
    <span class="flex justify-center items-center -mt-2 p-1">&#8212; </span>

    <!-- second two digits -->
    <span
      class="flex justify-center items-center p-1 border-0 rounded bg-coolGray-100"
    >
      <!-- Passing parent form to the child component -->
      <div *ngFor="let x of [3, 4]; index as idx" class="flex mr-1">
        <brave-hidden-asterisk-input
          [index]="idx"
          (onComponentReady)="addChild(formatChildName(childName, x), $event)"
          (onMoveNext)="moveNext(x)"
        >
        </brave-hidden-asterisk-input>
      </div>
    </span>

    <!-- hyphen -->
    <span class="flex justify-center items-center -mt-2 p-1">&#8212; </span>

    <!-- last four to populate -->
    <span
      class="flex justify-center items-center p-1 border-0 rounded bg-coolGray-100"
    >
      <!-- Passing parent form to the child component -->
      <div *ngFor="let x of [5, 6, 7, 8]; index as idx" class="flex mr-1">
        <brave-hidden-asterisk-input
          [index]="idx"
          (onComponentReady)="addChild(formatChildName(childName, x), $event)"
          (onMoveNext)="moveNext(x)"
        >
        </brave-hidden-asterisk-input>
      </div>
    </span>
  </div>
</form>
