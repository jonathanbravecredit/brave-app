<form [formGroup]="parentForm">
  <div class="flex justify-center">
    <brave-outline-input-ssn
      [required]="true"
      [asteriskOverride]="true"
      [config]="full"
      [minLength]="full.minLength"
      (onComponentReady)="addChild('full', $event)"
    >
    </brave-outline-input-ssn>
  </div>
</form>

<div class="mt-5">
  <div class="flex justify-between items-center">
    <ng-content></ng-content>
    <brave-filled-spinning-button
    #spinner
      [disabled]="!parentForm?.valid"
      (click)="submitForm()"
    >
      <span class="flex items-center"
        >Continue<span class="material-icons px-1"
          >arrow_forward</span
        ></span
      >
    </brave-filled-spinning-button>
  </div>
</div>
