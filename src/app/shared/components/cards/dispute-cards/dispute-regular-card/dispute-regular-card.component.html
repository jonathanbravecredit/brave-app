<div class="p-4 rounded border border-gray-800">
  <!-- Grid of Dispute Card -->
  <div class="flex flex-wrap items-center items-center ">
    <span class="font-semibold text-sm flex-grow">{{ creditorName }}</span>
    <span class="font-semibold text-sm">Current Status:</span>
    <span class="font-semibold text-sm flex-grow">{{ accountType }}: </span>
    <span class="font-semibold text-sm {{ status | disputeCardStatus: 'colorClass' }}">{{ status | disputeCardStatus: 'text' }}</span>
  </div>
  <!-- Metadata About The Dispute -->
  <div class="mt-2">
    <p class="text-sm">Submitted: {{ dateSubmitted }}</p>
    <p class="text-sm">Estimated Completion Date: {{ estCompletionDate }}</p>
  </div>
  <!-- View Detail Button -->
  <div class="mt-2 flex items-center">
    <span class="text-xs">View Details</span>
    <span class="material-icons text-sm">
      keyboard_arrow_right
    </span>            
  </div>
</div>
