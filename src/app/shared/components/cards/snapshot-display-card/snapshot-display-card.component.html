<!-- no-purge for component -->
<div
  class="
    text-brave-danger
    bg-brave-danger bg-brave-critical bg-brave-safe
    text-brave-danger text-brave-critical text-brave-safe
    mt-4
  "
  *ngIf="false"
></div>

<div
  class="relative flex break-words w-full py-2 shadow rounded-sm border border-blueGray-300 min-h-14 max-h-14 mt-3"
  [ngClass]="{ 'opacity-40': preview }"
  [ngStyle]="{ 'background-color': backGroundColor }"
>
  <!-- tag div: Display of current type of snapshot -->
  <div *ngIf="label !== undefined" class="absolute -mt-5 ml-3 px-1 font-semibold bg-white text-sm font-headings">
    <span class="font-sans" [ngClass]="label | snapshotLabel: 'color-class'">{{ label | snapshotLabel: 'text' }}</span>
  </div>
  <!-- left column  section 1: Display of current snapshot status indicator-->
  <!-- SQUARE VERSION -->
  <!-- <div class="flex items-center ml-3 mr-6">
    <div style="width: 0.1875rem" class="h-full rounded border-none" [ngClass]="status | snapshotStatus: 'background'">
      &nbsp;
    </div>
  </div> -->
  <!-- CIRCLE VERSION -->
  <div *ngIf="useBubble" class="flex items-center ml-3 mr-6">
    <div
      *ngIf="!color"
      class="rounded-full border-none w-4 h-4"
      [ngClass]="status | snapshotStatus: 'background'"
    ></div>
    <div *ngIf="color" class="rounded-full border-none w-4 h-4" [ngStyle]="{ 'background-color': color }"></div>
  </div>

  <div *ngIf="!useBubble" class="mr-4"></div>

  <div class="flex flex-col mr-auto justify-center">
    <!--  center column section 2: Display of snapshot card information -->
    <div class="flex flex-row items-center">
      <p class="text-base font-semibold font-sans text-dk-gray">{{ title }}</p>
    </div>
    <div class="flex flex-row items-center">
      <p class="text-2.5 text-opacity-75 font-sans text-dk-gray">Learn More</p>
      <span class="ml-2 text-little-card-icon text-md-gray">&#10095;</span>
    </div>
  </div>
  <!-- right column section 3: Display of values -->
  <div class="flex flex-col items-end mr-6 text-end justify-center">
    <span *ngIf="!rating && value !== null" class="text-xl m-auto">
      <p *ngIf="typeOfSnapshot === 'tag'" [ngClass]="status | snapshotStatus: 'text'" class="font-bold font-headings">
        {{ value }}
      </p>
      <p *ngIf="typeOfSnapshot !== 'tag'" class="font-bold font-headings text-dk-gray">
        {{ value }}<span *ngIf="typeOfSnapshot === 'percentage'">%</span>
      </p>
    </span>
    <span class="text-2.5 -mt-1" *ngIf="typeOfSnapshot === 'date'">
      <p class="font-sans text-dk-gray">{{ typeOfDate }}</p>
    </span>
    <span [ngClass]="status | snapshotStatus: 'text'" class="text-base font-semibold" *ngIf="rating">{{ rating }}</span>
  </div>
</div>
