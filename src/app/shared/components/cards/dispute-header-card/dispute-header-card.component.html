<div>
  <div>
    <div class="border-t border-blueGray-300 py-2"></div>
    <span>
      <p class="text-sm font-semibold mb-4">{{ creditorName }}</p>
    </span>
    <div class="grid grid-cols-2 gap-4 mb-2">
      <span>
        <p class="text-xs font-dk-gray">Last Payment to Creditor</p>
      </span>
      <span>
        <p class="text-xs font-semibold text-right">
          {{ lastReported }}
        </p>
      </span>
      <span *ngIf="accountTypeDescription">
        <p class="text-xs text-dk-gray">{{ accountTypeDescription }}</p>
      </span>
      <span *ngIf="accountTypeDescriptionValue">
        <p class="text-xs text-dk-gray text-opacity-50 text-right">
          {{ accountTypeDescriptionValue }}
        </p>
      </span>
      <span *ngIf="disputeFlag">
        <p class="text-xs text-dk-gray">{{ disputeFlag }}</p>
      </span>
      <span *ngIf="disputeFlagValue">
        <p class="text-xs text-dk-gray text-opacity-50 text-right">
          {{ disputeFlagValue }}
        </p>
      </span>
      <span *ngIf="originalCreditor">
        <p class="text-xs text-dk-gray">{{ originalCreditor }}</p>
      </span>
      <span *ngIf="originalCreditorValue">
        <p class="text-xs text-dk-gray text-opacity-50 text-right">
          {{ originalCreditorValue }}
        </p>
      </span>
    </div>
    <div *ngIf="viewDetail.open$ | async as open" class="flex flex-col w-full">
      <div class="flex items-center mt-3">
        <span>Account Details</span>
      </div>
      <brave-disputes-detail [data]="this.tradeline | tradelineToPages"></brave-disputes-detail>
    </div>
    <div class="flex justify-center py-3">
      <brave-viewdetail-button #viewDetail size="full">View Detail</brave-viewdetail-button>
    </div>
  </div>
</div>
