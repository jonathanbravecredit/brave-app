<div>
  <div>
    <div class="border-t border-blueGray-300 py-2"></div>
    <div class="flex justify-start items-start content-start">
      <div>
        <span class="material-icons-outlined"> {{ icon }} </span>
      </div>
      <div class="ml-2 mb-4">
        <p class="text-sm font-semibold">
          {{ titleName }}
        </p>
      </div>
    </div>
    <div class="grid grid-cols-2 gap-1 mb-2">
      <p class="text-xs text-dk-gray text-opacity-50 text-right">&#40;{{ count }}&#41;Found</p>
    </div>
    <div class="flex justify-center my-4">
      <brave-filled-onlytext-button (click)="disputeClick.emit()"
        >&nbsp;&nbsp;&nbsp;Confirm&nbsp;&nbsp;&nbsp;</brave-filled-onlytext-button
      >
    </div>

    <!-- ======= Payment History and Remarks ======== -->
    <div *ngIf="viewDetail.open$ | async as open" class="mt-4">
      <div class="rounded-lg border border-blueGray-300 p-4">
        <div class="mb-4">
          <p class="text-sm font-semibold">Account Details</p>
        </div>
        <!-- ======= AccountDetails Comp ======== -->
        <div class="divide-y divide-blueGray-300">
          <!-- Account Number -->
          <div class="py-2 px-1">
            <brave-tradeline-detail-row [label]="fieldName" [value]="fieldValues || '--'"></brave-tradeline-detail-row>
          </div>
          <!-- spacer for bottom -->
          <div></div>
        </div>
      </div>
    </div>

    <div class="flex justify-center my-6">
      <brave-viewdetail-button #viewDetail size="full">View Detail</brave-viewdetail-button>
    </div>
  </div>
</div>
