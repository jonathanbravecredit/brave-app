<button
  [disabled]="disabled"
  spinnerButton
  class="px-6 py-3 mr-1 mb-1 text-sm text-white font-bold bg-indigo-800 rounded outline-none shadow hover:shadow-lg focus:outline-none ease-linear opacity-100"
  type="button"
>
  <div *ngIf="!spinning; else spinner" class="w-32">
    <ng-content></ng-content>
  </div>
  <ng-template #spinner>
    <div class="w-32 h-7 -my-1 flex flex-col justify-center items-center align-center">
      <svg
        class="animate-spin stroke-1 h-full text-white"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
      >
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2"></circle>
        <path
          class="opacity-75"
          stroke="currentColor"
          stroke-width="2"
          fill="none"
          d="M 22 12 A 10 10 0 0 1 12 22"
        ></path>
      </svg>
    </div>
  </ng-template>
</button>
