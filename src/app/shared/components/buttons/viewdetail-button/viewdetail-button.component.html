<button
  type="button"
  class="relative {{
    size === 'full' ? 'w-100 mx-auto' : ''
  }} flex bg-transparent font-sans text-sm text-coolGray-700 text-left hover:cursor-pointer focus:outline-none"
  (click)="open = !open; open$.next(open)"
>
  <span class="flex items-center mr-2">
    <p *ngIf="!open"><ng-content></ng-content></p>
    <p *ngIf="open">Close</p>
  </span>

  <div *ngIf="horizontal">
    <span *ngIf="!open" class="material-icons" style="transform: rotate(90deg)">expand_less</span>
    <span *ngIf="open" class="material-icons" style="transform: rotate(270deg)">expand_less</span>
  </div>

  <div *ngIf="!horizontal">
    <span *ngIf="!open" class="material-icons">expand_more</span>
    <span *ngIf="open" class="material-icons" style="transform: rotate(180deg)">expand_more</span>
  </div>
</button>
