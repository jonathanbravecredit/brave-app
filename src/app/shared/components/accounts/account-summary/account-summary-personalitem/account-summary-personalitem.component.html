<div class="mb-2">
  <div class="flex justify-start items-start content-start">
    <span class="material-icons-outlined"> {{ icon }} </span>
    <div class="ml-4 mt-1 w-full">
      <brave-base-table-row [label]="label" [value]="value || '--'"></brave-base-table-row>
    </div>
  </div>

  <div class="grid grid-cols-2 gap-2 mb-2">
    <div>
      <p class="text-xs font-dk-gray">Date Updated</p>
    </div>
    <div>
      <p *ngIf="personalDetailsConfig" class="text-xs font-semibold text-right">
        {{ (personalDetailsConfig.dateUpdated | date) || missing }}
      </p>
    </div>
    <div>
      <p class="text-xs font-dk-gray">Action</p>
    </div>
    <div>
      <p class="text-xs font-semibold text-right">Delete</p>
    </div>
  </div>
</div>
