<div [ngStyle]="{'max-width': 'max-content'}">
    <div

    [ngClass]="size === 'small' ? 'text-xs' : size === 'base' ? 'text-sm' : 'text-lg'"

    class=" text-white mb-2 text-center whitespace-nowrap w-16"

    [ngStyle]="{
        'border-radius': '2px',
        'background-color': color
    }"

    >
        <span class="">{{text}}</span>
    </div>
    <p class="brave-body3 text-center" >{{label}}</p>
</div>
