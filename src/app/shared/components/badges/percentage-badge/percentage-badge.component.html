<div *ngIf="selected" class="min-w-full flex justify-center align-center relative">
  <span class="material-icons-round transform rotate-90 absolute text-4xl" style="color: #222C9D; top: -30px;"> arrow_right </span>
</div>
<div
  class="text-white mb-2 text-center whitespace-nowrap text-xs sm:text-sm"
  [ngStyle]="{
    'border-radius': '2px',
    'background-color': color
  }"
>
  <span>{{ text }}</span>
</div>
<p class="brave-body3 text-center">{{ label }}</p>
