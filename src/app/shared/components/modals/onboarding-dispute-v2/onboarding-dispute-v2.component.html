<div class="bg-black inset-0 z-50 h-screen bg-opacity-50 fixed overflow-y-scroll">
  <div class="bg-white p-4 m-4 rounded-md">
    <div class="w-full -mt-2 flex text-base cursor-pointer">
      <button
        (click)="close()"
        class="
          p-1
          ml-auto
          bg-transparent
          border-0
          text-indigo-800
          float-right
          text-3xl
          leading-none
          font-semibold
          outline-none
          focus:outline-none
        "
      >
        <span class="material-icons text-indigo-800">close</span>
      </button>
    </div>
    <brave-filled-checktext-progressbar
      [config]="progressbarConfig"
      [steps]="progressbarSteps"
      [completedStep]="currentStep"
      [activatedStep]="currentStep"
    ></brave-filled-checktext-progressbar>
    <div class="p-3">
      <h2 class="text-lg font-semibold mb-2">{{ currentModalContent.title }}</h2>
      <p class="mb-4 text-sm" *ngFor="let text of currentModalContent.description">{{ text }}</p>
    </div>
    <div class="border-t border-blueGray-300 p-5">
      <div class="rounded-lg border border-blueGray-300 h-40 overflow-y-scroll">
        <h3 class="my-2 ml-6 text-xs font-bold">{{ currentModalContent.termsTitle }}</h3>
        <ul [ngClass]="{ 'list-none': currentStep === 0, 'list-disc': currentStep !== 0 }" class="ml-6">
          <li *ngFor="let term of currentModalContent.terms">
            <p class="text-sm mb-4">{{ term }}</p>
          </li>
        </ul>
      </div>
    </div>
    <div class="flex">
      <brave-filled-onlytext-button class="m-auto" (click)="confirm()">{{
        currentModalContent.buttonText
      }}</brave-filled-onlytext-button>
    </div>
  </div>
</div>
