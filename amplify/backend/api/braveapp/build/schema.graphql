type AppData {
  id: ID!
  user: User!
  agencies: Agencies!
  createdAt: AWSDateTime!
  updatedAt: AWSDateTime!
}

type User {
  id: ID!
  userAttributes: UserAttributes
  onboarding: Onboarding
}

type Name {
  first: String!
  middle: String
  last: String!
}

type UserAttributes {
  name: Name
  address: Address
  phone: Phone
  dob: Dob
  ssn: Ssn
}

type Address {
  addressOne: String!
  addressTwo: String
  city: String!
  state: String!
  zip: String!
}

type Phone {
  primary: String!
}

type Dob {
  year: String!
  month: String!
  day: String!
}

type Ssn {
  lastfour: String!
  full: String
}

type Onboarding {
  lastActive: Int!
  lastComplete: Int!
  started: Boolean
}

type OnboardingStep {
  id: Int
  active: Boolean
  complete: Boolean
  name: String
}

type Agencies {
  transunion: Transunion
  equifax: Equifax
  experian: Experian
}

type Transunion {
  authenticated: Boolean
  indicativeEnrichmentSuccess: Boolean
}

type Equifax {
  authenticated: Boolean
}

type Experian {
  authenticated: Boolean
}

type Query {
  transunion(action: String!, message: String!): String
  getAppData(id: ID!): AppData
  listAppDatas(filter: ModelAppDataFilterInput, limit: Int, nextToken: String): ModelAppDataConnection
}

input UserInput {
  id: ID!
  userAttributes: UserAttributesInput
  onboarding: OnboardingInput
}

input UserAttributesInput {
  name: NameInput
  address: AddressInput
  phone: PhoneInput
  dob: DobInput
  ssn: SsnInput
}

input NameInput {
  first: String!
  middle: String
  last: String!
}

input AddressInput {
  addressOne: String!
  addressTwo: String
  city: String!
  state: String!
  zip: String!
}

input PhoneInput {
  primary: String!
}

input DobInput {
  year: String!
  month: String!
  day: String!
}

input SsnInput {
  lastfour: String!
  full: String
}

input OnboardingInput {
  lastActive: Int!
  lastComplete: Int!
  started: Boolean
}

input AgenciesInput {
  transunion: TransunionInput
  equifax: EquifaxInput
  experian: ExperianInput
}

input TransunionInput {
  authenticated: Boolean
  indicativeEnrichmentSuccess: Boolean
}

input EquifaxInput {
  authenticated: Boolean
}

input ExperianInput {
  authenticated: Boolean
}

enum ModelSortDirection {
  ASC
  DESC
}

type ModelAppDataConnection {
  items: [AppData]
  nextToken: String
}

input ModelStringInput {
  ne: String
  eq: String
  le: String
  lt: String
  ge: String
  gt: String
  contains: String
  notContains: String
  between: [String]
  beginsWith: String
  attributeExists: Boolean
  attributeType: ModelAttributeTypes
  size: ModelSizeInput
}

input ModelIDInput {
  ne: ID
  eq: ID
  le: ID
  lt: ID
  ge: ID
  gt: ID
  contains: ID
  notContains: ID
  between: [ID]
  beginsWith: ID
  attributeExists: Boolean
  attributeType: ModelAttributeTypes
  size: ModelSizeInput
}

input ModelIntInput {
  ne: Int
  eq: Int
  le: Int
  lt: Int
  ge: Int
  gt: Int
  between: [Int]
  attributeExists: Boolean
  attributeType: ModelAttributeTypes
}

input ModelFloatInput {
  ne: Float
  eq: Float
  le: Float
  lt: Float
  ge: Float
  gt: Float
  between: [Float]
  attributeExists: Boolean
  attributeType: ModelAttributeTypes
}

input ModelBooleanInput {
  ne: Boolean
  eq: Boolean
  attributeExists: Boolean
  attributeType: ModelAttributeTypes
}

input ModelSizeInput {
  ne: Int
  eq: Int
  le: Int
  lt: Int
  ge: Int
  gt: Int
  between: [Int]
}

input ModelAppDataFilterInput {
  id: ModelIDInput
  and: [ModelAppDataFilterInput]
  or: [ModelAppDataFilterInput]
  not: ModelAppDataFilterInput
}

enum ModelAttributeTypes {
  binary
  binarySet
  bool
  list
  map
  number
  numberSet
  string
  stringSet
  _null
}

input CreateAppDataInput {
  id: ID
  user: UserInput!
  agencies: AgenciesInput!
}

input UpdateAppDataInput {
  id: ID!
  user: UserInput
  agencies: AgenciesInput
}

input DeleteAppDataInput {
  id: ID
}

type Mutation {
  createAppData(input: CreateAppDataInput!, condition: ModelAppDataConditionInput): AppData
  updateAppData(input: UpdateAppDataInput!, condition: ModelAppDataConditionInput): AppData
  deleteAppData(input: DeleteAppDataInput!, condition: ModelAppDataConditionInput): AppData
}

input ModelAppDataConditionInput {
  and: [ModelAppDataConditionInput]
  or: [ModelAppDataConditionInput]
  not: ModelAppDataConditionInput
}

type Subscription {
  onCreateAppData: AppData @aws_subscribe(mutations: ["createAppData"])
  onUpdateAppData: AppData @aws_subscribe(mutations: ["updateAppData"])
  onDeleteAppData: AppData @aws_subscribe(mutations: ["deleteAppData"])
}
